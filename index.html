<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./scripts.js" defer></script>
    <title>Document</title>
</head>

<body>
    <h1>Rock, Paper, Scissors</h1>

    <div class="player-options">
        <button id="rockBtn">Rock</button>
        <button id="paperBtn">Paper</button>
        <button id="scissorsBtn">Scissors</button>
    </div>

    <div class="selections-container">
        <div class="player-selection" id="player-selection"></div>
        <div class="computer-selection" id="computer-selection"></div>
    </div>

    <div class="round-container">
        <div id="round-outcome"></div>
    </div>

    <div class="score-container">
        <div class="player-score" id="player-score"></div>
        <div class="computer-score" id="computer-score"></div>
    </div>

</body>

</html>
